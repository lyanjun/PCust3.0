apply plugin: 'com.android.library'
def config = rootProject.ext.android
def library = rootProject.ext.dependencies
android {
    compileSdkVersion config.compileSdkVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$library.support_v7"
    implementation "com.android.support.constraint:constraint-layout:$library.constraintLayout"
    testImplementation "junit:junit:$library.junit"
    androidTestImplementation "com.android.support.test:runner:$library.runner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$library.espressoCore"
    api "com.android.support:design:$library.support_v7"
    api "com.android.support:recyclerview-v7:$library.support_v7"
    api "joda-time:joda-time:$library.joda_time"
    api "com.orhanobut:logger:$library.orhanobut"
    api "me.yokeyword:fragmentation:$library.fragmentation"
    api "me.yokeyword:fragmentation-swipeback:$library.fragmentation"
    api "org.greenrobot:eventbus:$library.eventbus"
    api "me.yokeyword:eventbus-activity-scope:$library.eventbus_activity_scope"
    api "com.github.GrenderG:Toasty:$library.toasty"
    api "com.xw.repo:xedittext:$library.xedittext@aar"
    api "io.reactivex.rxjava2:rxandroid:$library.rxandroid"
    api "io.reactivex.rxjava2:rxjava:$library.rxjava"
    api "com.squareup.retrofit2:retrofit:$library.retrofit"
    api "com.squareup.retrofit2:adapter-rxjava2:$library.retrofit"
    api "com.google.code.gson:gson:$library.gosn"
    api "com.trello.rxlifecycle2:rxlifecycle-components:$library.rxlifecycle"
    api "com.trello.rxlifecycle2:rxlifecycle-kotlin:$library.rxlifecycle"
    api "com.orhanobut:hawk:$library.hawk"
    api "com.takwolf.android:lock9view:$library.lock9view"
    api "com.github.hss01248:DialogUtil:$library.dialogUtil"
    api "me.majiajie:pager-bottom-tab-strip:$library.bottom_tab"
    api "me.everything:overscroll-decor-android:$library.overscroll"
}
